<!DOCTYPE html>
<html>
    <body>
        <section>
            <img class="mySlides" src="https://i.ndtvimg.com/i/2017-10/virat-kohli-rohit-sharma-twitter_806x605_61509369077.jpg" style="height: 500px;">
            <img class="mySlides" src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg" style="height: 500px;">
            <img class="mySlides" src="https://goyahills.com/wp-content/uploads/2025/03/rohit-sharma.jpg" style="height: 500px;">
           </section>
          <script>
            var myIndex = 0;  
            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides")
                for (i=0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1};
                x[myIndex-1].style.display = "block";
                setTimeout(carousel, 3000);
            }
            
            carousel()
          </script>
    </body>
</html>
